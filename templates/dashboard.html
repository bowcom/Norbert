{{define "title"}}Dashboard - Norbert FTP Downloader{{end}}
{{template "header" .}}
{{template "topMenu" .}}

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="h2 mb-4">Welcome, {{.User.Email}}!</h1>
            
            <div class="row g-4">
                <!-- Programs Section -->
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="h5 mb-4">Programs</h2>
                            <div hx-get="/api/programs" 
                                 hx-trigger="load"
                                 hx-target="#programs-list">
                                <div class="placeholder-glow">
                                    <div class="placeholder col-9 mb-2"></div>
                                    <div class="placeholder col-6 mb-2"></div>
                                    <div class="placeholder col-8"></div>
                                </div>
                            </div>
                            <div id="programs-list" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Shows Section -->
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="h5 mb-4">Shows</h2>
                            <div hx-get="/api/shows" 
                                 hx-trigger="load"
                                 hx-target="#shows-list">
                                <div class="placeholder-glow">
                                    <div class="placeholder col-9 mb-2"></div>
                                    <div class="placeholder col-6 mb-2"></div>
                                    <div class="placeholder col-8"></div>
                                </div>
                            </div>
                            <div id="shows-list" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="h5 mb-4">Recent Activity</h2>
                            <div hx-get="/api/activity" 
                                 hx-trigger="load"
                                 hx-target="#activity-list">
                                <div class="placeholder-glow">
                                    <div class="placeholder col-9 mb-2"></div>
                                    <div class="placeholder col-6 mb-2"></div>
                                    <div class="placeholder col-8"></div>
                                </div>
                            </div>
                            <div id="activity-list" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{template "footer" .}}
