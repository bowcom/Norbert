{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}}</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/assets/main.css">
    <!-- Alpine.js for additional interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
{{end}}

{{define "topMenu"}}
   <nav class="bg-blue-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold text-primary">Norbert</a>
                </div>
            </div>
            <div class="flex items-center space-x-8">
                <a href="/about" class="text-xl font-bold text-primary hover:text-primary-dark">About</a>
                <a href="/login" class="text-xl font-bold text-primary hover:text-primary-dark">Login</a>
                <a href="/dashboard" class="text-xl font-bold text-primary hover:text-primary-dark">Dashboard</a>
                <a href="/test" class="text-xl font-bold text-primary hover:text-primary-dark">Test</a>
                <a href="/home" class="text-xl font-bold text-primary hover:text-primary-dark">Home</a>
            </div>
        </div>
    </div>
</nav>
{{end}}

{{define "nav"}}
<div class="flex items-center space-x-4">
    <span class="text-gray-700">{{.User.Email}}</span>
    <a href="/api/auth/logout" 
       class="text-gray-600 hover:text-gray-900"
       hx-post="/api/auth/logout"
       hx-push-url="true">
        Logout
    </a>
</div>
{{end}}

{{define "footer"}}
   <footer>
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500 text-sm">
            &copy; 2024 Norbert FTP Downloader. All rights reserved.
        </p>
    </div>
</footer>

</body>
</html>
{{end}}
